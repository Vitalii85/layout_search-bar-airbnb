<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="searchbar-container" data-qa="keypress">
      <img
        src="/images/search.svg"
        alt="Search"
        class="big-icon"
      >

      <input
        type="search"
        name="big-searchbar"
        id="big-searchbar"
        placeholder="Try &quot;Los Angeles&quot;"
        class="big-searchbar searchbar"
        data-qa="big"
      >
    </div>

    <div class="searchbar-container" data-qa="small">
      <img
        src="/images/search.svg"
        alt="Search"
        class="small-icon"
      >

      <input
        type="search"
        name="small-searchbar"
        id="small-searchbar"
        placeholder="Try &quot;Los Angeles&quot;"
        class="small-searchbar searchbar"
      >
    </div>
  </body>
</html>
